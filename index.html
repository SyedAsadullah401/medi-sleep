<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - MediSleep</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #0288D1;
            --secondary: #4FC3F7;
            --background: #E3F2FD;
            --text: #0D47A1;
            --light-text: #1976D2;
            --shadow: 0 12px 36px rgba(0, 0, 0, 0.12);
            --radius: 24px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background), #B3E5FC, #81D4FA, #4FC3F7);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.4), transparent 60%);
            opacity: 0.6;
            z-index: -1;
        }

        .get-started-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 50px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 900px;
            margin: 60px auto; /* Adjusted from 80px to 60px */
            position: relative;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(2, 136, 209, 0.05);
            transition: var(--transition);
        }

        .get-started-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 48px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--primary);
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: -0.8px;
            text-shadow: 1px 1px 3px rgba(2, 136, 209, 0.2);
        }

        p {
            color: var(--light-text);
            font-size: 1.3rem;
            margin-bottom: 35px;
            line-height: 1.7;
            font-weight: 400;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .carousel-images {
            display: flex;
            width: 300%;
            height: 100%;
            animation: slide 15s infinite ease-in-out;
        }

        .carousel-images img {
            width: 33.33%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .carousel-images:hover img {
            transform: scale(1.02);
        }

        .carousel-description {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(2, 136, 209, 0.8), rgba(79, 195, 247, 0.8));
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 0 0 16px 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }

        .carousel:hover .carousel-description {
            background: linear-gradient(135deg, rgba(2, 119, 189, 0.9), rgba(41, 182, 246, 0.9));
        }

        .get-started-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 30px;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 6px 18px rgba(2, 136, 209, 0.3);
        }

        .get-started-btn:hover {
            background: linear-gradient(135deg, #0277BD, #29B6F6);
            transform: scale(1.08);
            box-shadow: 0 10px 24px rgba(2, 136, 209, 0.4);
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-33.33%); }
            66% { transform: translateX(-66.66%); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 600px) {
            .get-started-container {
                padding: 30px;
                max-width: 95%;
                margin: 40px auto;
            }
            h1 { 
                font-size: 2.2rem; 
            }
            p { 
                font-size: 1.1rem; 
            }
            .carousel { 
                height: 250px; 
            }
            .carousel-description { 
                font-size: 0.95rem; 
                padding: 10px; 
            }
            .get-started-btn { 
                padding: 12px 25px; 
                font-size: 1.1rem; 
            }
        }
    </style>
</head>
<body>
    <div class="get-started-container">
        <h1>Welcome to MediSleep</h1>
        <div class="carousel">
            <div class="carousel-images">
                <img src="https://i.pinimg.com/736x/78/05/f3/7805f368edfb545de553ed190e742c28.jpg" alt="Sleep Well">
                <img src="https://i.pinimg.com/736x/22/22/c3/2222c3bc685839d750a3f3e90b1ef2b3.jpg" alt="Track Sleep">
                <img src="https://i.pinimg.com/736x/a0/0c/23/a00c23363bd4de5acffb51c8513e7078.jpg" alt="Healthy Life">
            </div>
            <div class="carousel-description" id="carouselDesc">Discover better sleep today</div>
        </div>
        <p>Unlock personalized sleep insights with cutting-edge analytics.</p>
        <button class="get-started-btn" onclick="window.location.href='login1.html'">Get Started</button>
    </div>

    <script>
        const descriptions = [
            "Discover better sleep today",
            "Track your sleep patterns easily",
            "Live a healthier life with MediSleep"
        ];
        let currentIndex = 0;
        const descElement = document.getElementById('carouselDesc');
        setInterval(() => {
            currentIndex = (currentIndex + 1) % 3;
            descElement.textContent = descriptions[currentIndex];
        }, 5000);
    </script>
</body>
</html>
